<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>Library</h1>
        <br>
        <p>Keep track of your reading list, or save your favourite books for re-reads here.</p>
    </header>       

    <main>
        <div class="form">
            <form action="" method="post" id="form">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </div>
                        <div>
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author">
                        </div>
                        <div>
                            <label for="pages">Pages</label>
                            <input type="number" id="pages" name="pages" min="1" max="10000">
                        </div>
                        <div>
                            <label for="status">Status</label>
                            <select id="status" name="status">
                                <option value="read">Read</option>
                                <option value="not-read">Not Read</option>
                            </select>
                        </div>
                        <div>
                            <input type="submit" value="Add Book">
                            <br>
                            <button class="close">Close</button>
                        </div>
            </form>
        </div>
        <table>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Status</th>
            </tr>
            <tr class="item-book">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <th><img src="edit_FILL0_wght400_GRAD0_opsz48.svg" width="25" height="25"></th>
                <th><img src="delete_FILL0_wght400_GRAD0_opsz48.svg" width="25" height="25"></th>
            </tr>
            <tr class="item-book">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <th><img src="edit_FILL0_wght400_GRAD0_opsz48.svg" width="25" height="25"></th>
                <th><img src="delete_FILL0_wght400_GRAD0_opsz48.svg" width="25" height="25"></th>
                </tr>
            <tr class="item-book">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <th><img src="edit_FILL0_wght400_GRAD0_opsz48.svg" width="25" height="25"></th>
                <th><img src="delete_FILL0_wght400_GRAD0_opsz48.svg" width="25" height="25"></th>
            </tr>
        </table>
        <button class="add">+ Add Book</button>
    </main>
</body>
</html>
